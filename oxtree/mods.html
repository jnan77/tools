<!DOCTYPE html>
<html>
    <head>
        <title>OX Tree Builder</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>
    <body>
        <div class="sticky-wrap">
            <!-- Fixed navbar -->
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="http://oxox.io" target="_blank">OX Tree Builder</a>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row row_a">
                    <div class="col-lg-12">
                        <ol class="breadcrumb">
                            <li><a href="index1.html">页面列表</a></li>
                            <li class="active" id="pageName"></li>
                        </ol>
                        <div class="panel panel-default panel_main">
                            <div id="tip" class="label label-default site_tip">Loading...</div>
                            <div class="panel-heading">
                                <button id="btnAdd" type="button" class="btn btn-default">添加模块</button>
                            </div>
                            <div class="panel-body">
                                <div id="modTree" class="mod_tree">Loading...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- /container -->
        </div>
        <div class="sticky-footer">
            <div class="container">
                <div class="credit">
                    <p>&copy; OXOX.IO 2013 - <script>document.write(new Date().getFullYear()+1)</script></p>
                </div>
            </div>
        </div>
        <div id="editor" class="popover fade right mod_editor">
            <button type="button" class="close" aria-hidden="true">&times;</button>
            <div class="arrow"></div>
            <div class="popover-content">
                <div class="form-horizontal editor_form" role="form">
                    <div class="form-group" id="formGroup1">
                        <label for="iptName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" name="alias" class="form-control" id="iptName" placeholder="模块名称"/>
                        </div>
                    </div>
                    <div class="form-group" id="formGroup2">
                        <label for="iptYTags" class="col-lg-2 control-label">YTags</label>
                        <div class="col-lg-10">
                            <input type="text" name="ytagSelector" class="form-control" id="iptYTags" placeholder="多个ytag以|分隔，或填写css选择器"/>
                        </div>
                    </div>
                    <div id="formRowType" class="form-group form_row1 hide">
                        <label for="ddlCreateNodePositionType" class="col-lg-2 control-label">Type</label>
                        <div class="col-lg-10">
                            <select id="ddlCreateNodePositionType" class="form-control">
                                <option value="last">子模块</option>
                                <option value="before">同级模块-靠前</option>
                                <option value="after">同级模块-靠后</option>
                            </select>
                        </div>
                    </div>
                    <!--<div id="formGlobalMod" class="form-group">-->
                        <!--<div class="col-sm-offset-2 col-sm-10">-->
                            <!--<div class="checkbox">-->
                                <!--<label>-->
                                    <!--<input id="isGlobalMod" type="checkbox" value="1"> 是否是全局公共模块-->
                                <!--</label>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button id="btnSave" class="btn btn-default btn_save">保存</button>
                            <button id="btnDelete" class="btn btn-default btn_del">删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--I will compress the staffs bellow when i am being happy!!-->
        <script src="http://oxox.io/assets/js/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://twitter.github.com/hogan.js/builds/2.0.0/hogan-2.0.0.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="http://oxox.io/assets/js/libs/underscore/underscore-min.js"></script>
        <script src="http://oxox.io/assets/js/libs/gh3/gh3.js"></script>
        <script src="http://oxox.io/assets/js/libs/j/1.0.2/j.core.js"></script>
        <script src="assets/jstree/jstree.js"></script>
        <script src="assets/js/v2/app.util.js"></script>
        <script src="assets/js/v2/app.repo.pages.js"></script>
        <script src="assets/js/v2/app.repo.mods.js"></script>
        <script src="assets/js/v2/app.tip.js"></script>
        <script src="assets/js/v2/app.tree.js"></script>
        <script src="assets/js/v2/app.editor.js"></script>
        <script src="assets/js/v2/app.auth.js"></script>
        <script>J.init();</script>
    </body>
</html>
