<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Url</th>
    <th><a href="#/new"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="page in pages | filter:search | orderBy:'name'">
    <td><a href="#/edit/{{page.id}}">{{page.name}}</a></td>
    <td>{{page.url}}</td>
    <td>
      <a href="#/edit/{{page.id}}"><i class="glyphicon glyphicon-pencil"></i></a>
    </td>
  </tr>
  </tbody>
</table>
